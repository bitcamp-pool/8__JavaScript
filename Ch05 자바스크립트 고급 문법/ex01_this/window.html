<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>this에 window 객체가 바인딩 된 경우</title>
</head>
<body>
  <script>
    /** this 키워드는 사용되는 위치에 따라  
     * this 키워드에 바인드 된 객체가 달라진다.
     * 
     * <script/> 태그 안에 선언된 함수 내에서 this는
     * window 객체 : window객체 내의 모든 내장 함수 사용 가능
     */
    console.log(this); // window 객체
    this.alert("윈도우 객체");

    function myFunction(){
      globalThis.alert("함수내 윈도우 객체");
      console.log(this); // window 객체
    }

    myFunction();
  </script>
</body>
</html>
